<table class='bed-table'>
  {% for obj in beds %}
    <tr>
      <td class='report-number'>{{obj['icu']}}</td>
      <td style="background-color:{{obj['color']}}" class='report-number'>
        {{obj['occ']}} / {{obj['total']}}
      </td>
      <td class='report-number'>
        <a href="tel:+{{obj['phone']}}">+{{obj['phone']}}</a>
      </td>
    </tr>
  {% end %}
</table>
