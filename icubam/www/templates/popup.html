<div id='infowindow-popup' onclick='togglePopup()'>
  {% for view in views %}
  <div id='popup-{{view["name"]}}'>
    <table class='bed-table'>
      {% for obj in view['beds'] %}
        <tr>
          <td class='report-number'>{{obj['icu']}}</td>
          <td style="background-color:{{obj['color']}}" class='report-number'>
            {{obj['occ']}} / {{obj['total']}}
          </td>
          {% if obj['phone'] %}
          <td class='report-number'>
            <a href="tel:+{{obj['phone']}}" class='not-underlined'>
              &#x1F4DE;
            </a>
            <span class='show-on-hover'>+{{obj['phone']}}</span>
          </td>
          {% end %}
        </tr>
      {% end %}
    </table>
  </div>
  {% end %}
</div>
